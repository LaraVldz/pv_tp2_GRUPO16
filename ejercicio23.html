<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicio 23</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 0;
    }

    .contenedor {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .opciones {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-size: 1.1em;
      cursor: pointer;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
      color: #007bff;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Seleccioná tu lenguaje de programación favorito</h1>
    <div class="opciones">
      <label><input type="radio" name="lenguaje" value="JavaScript"> JavaScript</label>
      <label><input type="radio" name="lenguaje" value="Python"> Python</label>
      <label><input type="radio" name="lenguaje" value="Java"> Java</label>
    </div>
    <div id="resultado">Selecciona un lenguaje para ver el resultado.</div>
  </div>
  <script>
    const opciones = document.querySelectorAll('input[name="lenguaje"]');
    const resultado = document.getElementById('resultado');

    opciones.forEach(opcion => {
      opcion.addEventListener('change', () => {
        resultado.textContent = `Lenguaje seleccionado: ${opcion.value}`;
        console.log(`Lenguaje seleccionado: ${opcion.value}`);
      });
    });
  </script>
</body>
</html>
