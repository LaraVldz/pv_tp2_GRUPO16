<!-- 14. Escribir una función llamada duplicar que reciba un arreglo de números y retorne un nuevo arreglo donde cada número esté multiplicado por dos (2). -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module">

      const duplicar = (arreglo) => {
      let original = "Arreglo original:\n";
      let duplicado = "Arreglo duplicado:\n";

      for (let i = 0; i < arreglo.length; i++) {
      
        original = original + arreglo[i] + "\n";

        let numduplicado = arreglo[i] * 2;
        duplicado = duplicado + numduplicado + "\n";
      }

      alert(original);
      alert(duplicado);
    };

    const numeros = [2, 4, 6];
    duplicar(numeros);

    </script>

    <title>Ejercicio 14</title>
</head>

</html>
