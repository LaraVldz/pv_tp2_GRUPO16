<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19 - Formulario Estudiantil</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="contenedor-ej19">
        <h2>Ingrese sus datos</h2>
        <form class="formulario-ej19">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Escriba su nombre"><br><br>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required placeholder="Escriba su apellido" ><br><br>
            
            <label for="libreta">Libreta Universitaria:</label>
            <input type="text" id="libreta" name="libreta" required placeholder="Ej: 5463"><br><br>
            
            <button type="button" id="botonEnviar">Enviar</button>
        </form>
    
        <script type="module" src="../js/ejercicio19.js"></script>
    </div>
    

</body>
</html>
