    <!-- 17. Escribir una funcion llamada contarLetraA que reciba un string y retorne 
    el numero de veces que aparece la letra a-->
    <script type="module">
        let texto = "Anita lava la tina";
        const contarLetraA = (cadena) => {
            let contador = 0;
            for (let i = 0; i < cadena.length; i++) {
                if (cadena[i].toLowerCase() === 'a') {
                    contador++;
                }
            }
            return contador;
        };
        alert("Texto: " + texto + "\nCantidad de letras 'a': " + contarLetraA(texto));
    </script>
