<!-- 11. Solicitar al usuario que ingrese el número de kilómetros recorridos por su vehículo y el número de litros de combustible consumidos. Calcular y mostrar el consumo de combustible por kilómetro.
El resultado se obtiene dividiendo número de litros dividido por número de kilómetros. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
    let km = Number(prompt("Ingrese el número de km recorrido por su vehículo: "));
    let litros = Number(prompt("Ingrese la cantidad de litros de combustible consumidos: "));

    let consumo = litros/km;

    alert("Consumo de combustible por kilómetro: " + consumo)

</script>

    <title>Ejercicio 11</title>
</head>
<body>
    
</body>
</html>
