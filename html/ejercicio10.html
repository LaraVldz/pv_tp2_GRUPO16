<!-- 10.Solicitar al usuario que ingrese tres números enteros, luego mostrar como resultado el promedio de los tres.
El promedio de tres números se calcula sumando los tres números y dividiendo entre 3. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module">
        let numero1 = Number(prompt("Ingrese N°1: "));
        let numero2 = Number(prompt("Ingrese N°2: "));
        let numero3 = Number(prompt("Ingrese N°3: "));

        let promedio = (numero1 + numero2 + numero3) / 3

        alert("El promedio de los tres números ingresados es: " + promedio);

    </script>

    <title>Ejercicio 10</title>
</head>
<body>
    
</body>
</html>
