<!-- 13. Escribir una función llamada mostrarArreglo que reciba un arreglo numérico como parámetro e imprima cada elemento en una línea a parte. -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        const mostrarArreglo = (arreglo) => {
          let resultado = "";
          arreglo.forEach((numero) => {
            resultado += numero + "\n";
          });
          alert("Los números del arreglo son:\n" + resultado);
        };
    
        const arreglo = [10, 20, 30, 40, 50];
        mostrarArreglo(arreglo);
      </script>

    <title>Ejercicio 13</title>
</head>
<body>
    
</body>
</html>
