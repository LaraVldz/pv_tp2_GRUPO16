    <!-- 16. Escribir una funcion llamada sumarRango que reciba dos argumentos numericos enteros:
    numero inicial y numero final. La funcion debe retonar la suma de los numeros en ese rango (incluyendolos)
    El numero inicial debe ser menor o igual que el numero final-->
    <script type="module">
        let numi = 2;
        let numf = 7;
    
        const sumarRango = (inicial,final) => {
            let res = 0;
            if(!(inicial > final || inicial < 0)){
                for (let i = inicial; i <= final; i++){
                    res = res + i;
                }
            }
            return res;
        }

        alert ("Resultado : " + sumarRango(numi,numf));
    </script>
    <title>Ejercicio 16</title>
</head>
