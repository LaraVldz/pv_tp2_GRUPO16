<!-- 12. Solicitar al usuario que ingrese un número.
Comparar si es par o no, usando un if/else determinar si es par que muestre un alert indicando que el número es par o sino mostrar un alert indicando que es impar. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module">

    let numero = prompt("Ingrese un número: ");

    let resto= numero % 2;
    if (resto==0)
    {
        alert("El número: " + numero + " es par");
    }else{
        alert("El número: " + numero + " es impar");
    }
    </script>

<title>Ejercicio 12</title>
  
</head>

</html>
