    <!-- 12. Solicitar al usuario que ingrese un numero
    Comparar si es par o no, usando un if/else determinar si es par que muestre un alert indicando
    que el numero es par o sino mostrar un alert indicando que es impar -->
    <script type="module">
        let num = prompt("Ingrese un numero: " );
        if (num % 2 == 0) {
            alert("El numero es par");
        }else{
            alert("El numero es impar");
        }
    </script>
