<!-- 15. Escribir una función llamada retornar mes, que reciba un número entero y si corresponde a un mes del año devolver el nombre del mes, si no se cumple entonces mostrar un mensaje que no es un mes. -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

const retornarMes = (numero) => {
      const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
        "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

      if (numero >= 1 && numero <= 12) {
        return meses[numero - 1];
      } else {
        return null;
      }
    };

    const entrada = prompt("Ingresá un número del 1 al 12: ");
    const numero = parseInt(entrada);

    const mes = retornarMes(numero);
    if (mes) {
      alert("El mes correspondiente es: " + mes);
    } else {
      alert("No es un número válido para un mes.");
    }

    </script>
    
    <title>Ejercicio 15</title>
</head>
<body>
    
</body>
</html>
